[pytest]
python_files=
    *.py
filterwarnings =
    ignore:SelectableGroups dict interface is deprecated. Use select:DeprecationWarning
    ignore:Curves do not overlap. BD cannot be calculated.:UserWarning
addopts =
    --cov=video_coding
    --cov-config=tests/.coveragerc
    --cov-report term:skip-covered
    --nomigrations
    --create-db
    --verbose
